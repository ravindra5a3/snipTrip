<ion-content class="loginContent" style="background:url(assets/imgs/BG.png) no-repeat center;background-size:cover;">
  <div class="conatiner">


    <p class="logoImage">
      <img class="logo" src="assets/imgs/logo.png" />
    </p>
    <p class="loginTitle">User Login</p>

    <form #f="ngForm" (ngSubmit)="f.valid && validUser(f)">
      <ion-item class="loginInput">
        <ion-input type="email" name="username" placeholder="User Name" [(ngModel)]="username" #user="ngModel" required>
        </ion-input>
     
      </ion-item>
     
      <ion-item class="loginInput">
        <ion-input type="password" placeholder="Password " name="password" [(ngModel)]="password" #pwd="ngModel" required>
        </ion-input>
      </ion-item>
      
      <input type="submit" class="page-button" value="Login">



    </form>
    <div  style="color:white" *ngIf ="user.touched && !user.valid">
      Username is required
    </div>
    <div  style="color:white" *ngIf ="pwd.touched && !pwd.valid">
      Password is required
   </div>
 
  <p class="forgotPassword">
    Forgot Password?
  </p>

  <p class="footer">&copy; 2017 Cognizant, all rights reserved</p>
</div>
</ion-content>
