<div class="subHeader">
    <p class="button-clear"  (click)="goBack()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>Change Password
    </p>
</div>
<div>

    <p class="passwordLogo"><i class="fa fa-lock icon passwordChange"></i></p>
   <div class="passwordContainer"> 
       <p class="passwordgudlines"><span>Note:</span>Minimum of 6 characters with one lowercase,Uppercase,one digit and Must have at least a one special characters- “!,@,#,$,%,&,*,(,),+”
     </p> 
   </div>
   <div class="formContainer">

 
<form class="formFields"#f="ngForm"  (ngSubmit)="f.valid && changePassword(f)">
    <label> New Password</label>
    <input type="password" placeholder="Enter new password" name="newPassword" [(ngModel)]="password"/>
    <label> Confirm Password</label>
    <input class="newPassword" type="password" placeholder="Re-enter new password" name="reenterNewPassword" [(ngModel)]="reenterPassword"/>

    <div class="btn-field-org">
            <button type="submit" class="btn btn-default sub">Submit</button>
            <button type="button" (click)="skip()" class="btn btn-default can">Skip</button>
    </div>
</form>
</div>   
</div>
