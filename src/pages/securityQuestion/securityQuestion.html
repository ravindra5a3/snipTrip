<div class="subHeader">
    <p class="button-clear"  (click)="goBack()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>Add Security Question
    </p>
</div>
<div>

    <p class="passwordLogo"><i class="fa fa-lock icon passwordChange"></i></p>
   <div class="passwordContainer"> 
       <p class="passwordgudlines"><span>Note:</span>Kindly add a security question so that it can be useful when u forget password.
     </p> 
   </div>
   <div class="formContainer">

 
<form class="formFields"#f="ngForm"  (ngSubmit)="f.valid && saveSecurityQuestion(f)">
    <label>Security Question</label>
    <select name="securityQuestion" [(ngModel)]="securityQuestion" (change)="securityQuestionSelected($event)" value="1" id="securityDropDown"> 
            <option >Select a question</option>
            <option>What is the name of your first pet?</option>
            <option >What is favourite car to ride? </option>
           </select>
       
      
    <!-- <ion-select name="securityQuestion" [(ngModel)]="securityQuestion" (change)="securityQuestionSelected($event)" value="1" id="securityDropDown">
        <ion-option selected hidden disabled>Select a question</ion-option>
        <ion-option>What is the name of your first pet?</ion-option>
        <ion-option >What is favourite car to ride? </ion-option>
       
      </ion-select> -->


    <label> Your Answer</label>
    <input type="password" placeholder="Enter the security answer" name="reenterNewPassword" [(ngModel)]="securityAnswer"/>
    <div class="btn-field-org">
            <button type="submit" class="btn btn-default sub">Submit</button>
            <button type="button"(click)="logout()" class="btn btn-default can">Cancel</button>
    </div>
</form>
</div>   
</div>
