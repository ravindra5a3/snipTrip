<ion-header class="header">
        <ion-navbar>
          <ion-title id="mainLogo" class="logoTitle" (click)="goBack()">
            <img class="mainLogo" src="assets/imgs/logo1.png">
          </ion-title>
          <div class=profile>
            <div id="notification-icon" class="notification-icon" (click)="notificationPopover()">
              <i class="fa fa-bell-o notifiation" aria-hidden="true"></i>
              <span *ngIf="notificationUnreadCount" class="badge count">{{notificationUnreadCount}}</span>
            </div>
            <ion-avatar class="userDetails" (click)="presentPopover($event)" item-start>
              <img class="avatar" src="assets/imgs/profilepic_male.png">
            </ion-avatar>
          </div>
        </ion-navbar>
 </ion-header> 
 
<ion-content>
        <ion-nav id="nav"  [root]="home"></ion-nav>
</ion-content>
